            <div class="col-lg-4 col-md-6 col-sm-8 col-xs-10 d-flex justify-content-center" id="formcol">
                <form id="signinform">
                    <h3>Sign-in</h3>
                    <div class="form-group">
                        <label for="exampleInputEmail1"><b>Email (phone for mobile accounts)</label></label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label><a id="reset-password"

                            your Password?</a>
                        <input type="password" class="form-control" id="exampleInputPassword1">

                    </div>
                    <button type="submit" class="btn btn-primary btn-block" id="sign-in">
                        <h6 style="color:black;">Sign-in</h6>
                    </button>
                </form>
                <br>
                <p>
                    <font-style> By continuing, you agree to Amazon's </font-style><a
                        href="https://www.amazon.com/gp/help/customer/display.html/ref=ap_signin_notification_condition_of_use?ie=UTF8&nodeId=508088">Conditions

                        href="https://www.amazon.com/gp/help/customer/display.html/ref=ap_signin_notification_privacy_notice?ie=UTF8&nodeId=468496">
                        Privacy Notice.</a>
                </p>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Keep me signed in. Details<in class="Details">
                        </in></label>
                </div>


                <p class="text-center">New to Amazon?</p>
                <button type="button" class="btn btn-primary btn-lg btn-block" id="createaccount">
